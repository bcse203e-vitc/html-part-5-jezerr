<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="Q9.css" />
  </head>
  <body>
    <div class="pricing-table">
      <div class="plan">
        <h2>Basic plan</h2>
        <p class="price">₹250/month</p>
        <ul>
          <li>1GB/month</li>
          <li>100 calls/month</li>
        </ul>
        <button>Select Plan</button>
      </div>
      <div class="plan">
        <h2>Standard plan</h2>
        <p class="price">₹350/month</p>
        <ul>
          <li>2GB/month</li>
          <li>200 calls/month</li>
        </ul>
        <button>Select Plan</button>
      </div>
      <div class="plan popular">
        <h2>Premium plan</h2>
        <p class="price">₹500/month</p>
        <ul>
          <li>Unlimited GB</li>
          <li>Unlimited calls</li>
        </ul>
        <button>Select Plan</button>
      </div>
    </div>
  </body>
</html>
